<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookku</title>
    <meta name="description" content="Exchange used books hub" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/bb00defd30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-lg header__container">
        <div class="header__brand">
          <h1 class="header__brand-text">Bookku</h1>
          <img
            class="header__brand-logo"
            src="assets/logo.png"
            alt="A picture of an open book"
          />
        </div>
        <nav class="header__nav">
          <ul class="header__nav-links">
            <li><a class="header__nav-link" href="#">Home</a></li>
            <li><a class="header__nav-link" href="#">Category</a></li>
            <li><a class="header__nav-link" href="#">Listings</a></li>
            <li><a class="header__nav-link" href="#">Sign Up</a></li>
            <li><a class="header__nav-link" href="#">Sign In</a></li>
            <li><a class="header__nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section section-search">
        <div class="container">
          <form class="search" method="GET" action="/search">
            <div class="search__bar">
              <label class="search__bar--label" for="query">
                <i class="search__icon fa-solid fa-search"></i>
              </label>
              <input
                type="text"
                id="query"
                name="q"
                placeholder="Search available listings"
                class="search__bar--input"
                required
              />
            </div>
            <div class="search__dropdown">
              <label class="search__dropdown--label" for="sort">
                <i class="search__icon fa-solid fa-sort"></i>
              </label>
              <select
                id="sort"
                name="sort"
                class="search__dropdown--select"
                required
              >
                <option
                  class="search__dropdown--options"
                  value=""
                  disabled
                  selected
                  hidden
                >
                  Sort By &nbsp;
                </option>
                <option class="search__dropdown--options" value="year">
                  Year
                </option>
                <option class="search__dropdown--options" value="name">
                  Name
                </option>
                <option class="search__dropdown--options" value="date">
                  Date Posted
                </option>
              </select>
            </div>
            <input class="btn btn--primary" type="submit" value="Search" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
